version: 2
models:
  - name: stg_ecommerce__orders
    description: ""
    columns:
      - name: order_id
        data_type: int64
        description: "My first table with orders"
        tests: 
         - not_null:
             where: "status != 'Returned'"
         - unique

      - name: user_id
        data_type: int64
        description: " description 1"

      - name: status
        data_type: string
        description: "{{ doc('status') }}"
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned
 
      - name: gender
        data_type: string
        description: ""

      - name: created_at
        data_type: timestamp
        description: ""

      - name: returned_at
        data_type: timestamp
        description: ""

      - name: shipped_at
        data_type: timestamp
        description: ""

      - name: delivered_at
        data_type: timestamp
        description: ""

      - name: num_of_item
        data_type: int64
        description: ""
