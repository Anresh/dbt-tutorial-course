version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: product_id
        data_type: int64
        description: ""
        tests:
          - primary_key:
              severity: error

      - name: cost
        data_type: float64
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              severity: error


      - name: category
        data_type: string
        description: ""

      - name: name
        data_type: string
        description: ""



      - name: retail_price
        data_type: float64
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              name: retail_price_greater_than_cost
              expression: ">= cost"

      - name: department
        data_type: string
        description: ""
        tests: 
         - not_null
         - accepted_values:
             values:
               - "Men"
               - "Women"
             quote: true
             severity: error
             warn_if: ">0"

      - name: sku
        data_type: string
        description: ""

      - name: distribution_center_id
        data_type: int64
        description: ""
      - name: brand
        data_type: string
        description: ""
    latest_version: 2
    versions:
        - v: 1
          columns: 
          - include: all 
            exclude: [brand]
        - v: 2
          columns:
          - include: all
          config: 
            alias: stg_ecommerce__products